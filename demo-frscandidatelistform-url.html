<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>knd-frscandidatelistform Demo</title>

  <script src="../platform/platform.js"></script>

    <link rel="stylesheet"
          href="../bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet"
          href="../bootstrap/dist/css/bootstrap-theme.css"/>
    <script src="../jquery/dist/jquery.js"></script>
    <script src="../bootstrap/dist/js/bootstrap.js"></script>
  <link rel="import"
        href="knd-frscandidatelistform.html">


</head>
<body unresolved>

  <p>An example of using <code>&lt;knd-frscandidatelistform></code> using a distant dynamique URL (http://localhost:8080/frsboffice/rest/user/list)</p>

  <knd-frscandidatelistform
          url="http://localhost:8080/frsboffice/rest/user/list"
          navmode="URL_CALL"
          skip="0"
          limit="10"
          expandmax="50"
          params='{"alt":"json","q":"chrome"}'
          editurl="http://localhost:8000/knd-frscandidatelistform/index.html"

          ></knd-frscandidatelistform>

</body>
</html>
